    </aside>

    <div id="contato">
        <p>Envie sugestões, dúvidas, ou apenas deixe um recado.</p>
        <form>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label>Nome: </label>
                    <input type="text" class="form-control form-control-sm" name="nome">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <label>RG: </label>
                    <input type="text" class="form-control form-control-sm" name="rg">
                </div>
                <div class="col-md-3 offset-md-0">
                    <label>CPF: </label>
                    <input type="text" class="form-control form-control-sm" name="cpf">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label>E-mail: </label>
                    <input type="text" class="form-control form-control-sm" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <label>Telefone: </label>
                    <input type="text" class="form-control form-control-sm" name="telefone">
                </div>
                <div class="col-md-3 offset-md-0">
                    <label>CEP: </label>
                    <input type="text" class="form-control form-control-sm" name="cep">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label>Logradouro: </label>
                    <input type="text" class="form-control form-control-sm" name="logradouro">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 offset-md-3">
                    <label>Número: </label>
                    <input type="text" class="form-control form-control-sm" name="numero">
                </div>
                <div class="col-md-4 offset-md-0">
                    <label>Complemento </label>
                    <input type="text" class="form-control form-control-sm" name="complemento">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <label>Cidade: </label>
                    <input type="text" class="form-control form-control-sm" name="cidade">
                </div>
                <div class="col-md-1 offset-md-0">
                    <label>UF: </label>
                    <input type="text" class="form-control form-control-sm" name="uf">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label>Sua mensagem: </label>
                    <textarea type="text" class="form-control form-control-sm" rows="3" name="mensagem"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 offset-md-3">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Botão denuncie -->
    <div class="denuncie">
